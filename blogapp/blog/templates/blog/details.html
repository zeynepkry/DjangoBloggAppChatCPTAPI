{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-content">
        {{ post.content|safe }}  <!-- Use the safe filter here -->
    </div>
    <a href="{% url 'blogs' %}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
