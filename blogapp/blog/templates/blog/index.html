<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">DjangoAI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Categories</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item nav-link">Kiray, Aliye Zeynep</span>
                    <a class="nav-item nav-link" href="#">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="my-4">Home Page</h1>
        <section class="posts row">
            {% for post in posts %}
            <article class="post-card col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{% static 'images/peakpx.jpg' %}" alt="{{ post.title }}">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <a href="{% url 'blog_details' post.id %}" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-muted">&copy; 2024 Your Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
