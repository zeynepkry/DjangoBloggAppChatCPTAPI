<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask ChatGPT</title>
</head>
<body>
    <h1>Ask ChatGPT</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="prompt" rows="4" cols="50" placeholder="Ask ChatGPT..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
