<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog_details' post.id %}">Cancel</a>
</body>
</html>
