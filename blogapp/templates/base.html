{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A blog platform focused on data science insights, tutorials, and discussions.">
        <meta name="keywords" content="data science, blog, AI, machine learning, tutorials">
        <meta name="author" content="Megalabs.ai datascience.net Team">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/minty/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Custom CSS file -->
        <meta name="google-site-verification" content="lyaDDJnjJDoVDqJqXLGyPtLpowqpHhEI7liEh8JUioI">
        

        {% block css_files %}{% endblock %}
        <title>{% block title %}Data Science Blog{% endblock %} | Blogapp</title>
    </head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">DATA SCIENCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- No additional navbar items needed -->
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block title_header %}{% endblock %}
        <div class="row">
            <div class="col-12">
                {% block main_content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js_files %}{% endblock %}
</body>
</html>
